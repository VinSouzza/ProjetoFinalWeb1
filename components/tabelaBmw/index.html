<div id="tabelaBmw">
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <h1>BMW</h1>
    </div>
  </header>

  <main class="main">
    <div class="card">
      <div class="controls">
        <input id="search" type="search" placeholder="Buscar modelo, motor, ano..." />
        <select id="pageSize" aria-label="Linhas por página">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="25">25</option>
        </select>
      </div>

      <div class="table-wrap">
        <table id="table" role="table" aria-label="Tabela BMW">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>

      <div class="pager">
        <div id="info" class="info"></div>
        <div class="pager-controls">
          <button id="prevBtn">«</button>
          <button id="nextBtn">»</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>BMW Catalog</small>
  </footer>
</div>
