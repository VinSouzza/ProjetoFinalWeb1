<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Estudantil</title>
  </head>
  <body>
    <div class="container">
      <h1>Cadastro Estudantil</h1>
      <form class="form-cadastro">
        <!-- DADOS PESSOAIS -->
        <h2>Dados Pessoais</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="nome">Nome Completo *</label>
            <input
              type="text"
              id="nome"
              name="nome"
              maxlength="100"
              placeholder="Digite seu nome completo"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nascimento">Data de Nascimento *</label>
            <input type="date" id="nascimento" name="nascimento" />
          </div>
          <div class="form-group">
            <label for="cpf">CPF *</label>
            <input
              type="text"
              id="cpf"
              name="cpf"
              maxlength="14"
              placeholder="000.000.000-00"
            />
          </div>
          <div class="form-group">
            <label for="rg">RG *</label>
            <input
              type="text"
              id="rg"
              name="rg"
              maxlength="12"
              placeholder="00.000.000-0"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="sexo">Sexo *</label>
            <select id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option>Feminino</option>
              <option>Masculino</option>
              <option>Outro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="email">E-mail *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="seuemail@exemplo.com"
            />
          </div>
          <div class="form-group">
            <label for="telefone">Telefone *</label>
            <input
              type="text"
              id="telefone"
              name="telefone"
              maxlength="15"
              placeholder="(00) 00000-0000"
            />
          </div>
        </div>

        <!-- ENSINO FUNDAMENTAL -->
        <h2>Ensino Fundamental</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="fund_instituicao">Instituição de Ensino *</label>
            <input type="text" id="fund_instituicao" name="fund_instituicao" />
          </div>
          <div class="form-group small">
            <label for="fund_matricula">Nº Matrícula *</label>
            <input type="text" id="fund_matricula" name="fund_matricula" />
          </div>
          <div class="form-group small">
            <label for="fund_periodo">Período/Ano *</label>
            <input type="text" id="fund_periodo" name="fund_periodo" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="fund_ingresso">Data de Ingresso *</label>
            <input type="date" id="fund_ingresso" name="fund_ingresso" />
          </div>
          <div class="form-group">
            <label for="fund_conclusao">Data de Conclusão *</label>
            <input type="date" id="fund_conclusao" name="fund_conclusao" />
          </div>
        </div>

        <!-- ENSINO MÉDIO -->
        <h2>Ensino Médio</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="medio_instituicao">Instituição de Ensino *</label>
            <input
              type="text"
              id="medio_instituicao"
              name="medio_instituicao"
            />
          </div>
          <div class="form-group small">
            <label for="medio_matricula">Nº Matrícula *</label>
            <input type="text" id="medio_matricula" name="medio_matricula" />
          </div>
          <div class="form-group small">
            <label for="medio_periodo">Período/Ano *</label>
            <input type="text" id="medio_periodo" name="medio_periodo" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="medio_ingresso">Data de Ingresso *</label>
            <input type="date" id="medio_ingresso" name="medio_ingresso" />
          </div>
          <div class="form-group">
            <label for="medio_conclusao">Data de Conclusão *</label>
            <input type="date" id="medio_conclusao" name="medio_conclusao" />
          </div>
        </div>

        <!-- ENSINO SUPERIOR -->
        <h2>Ensino Superior</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="sup_instituicao">Instituição de Ensino *</label>
            <input type="text" id="sup_instituicao" name="sup_instituicao" />
          </div>
          <div class="form-group">
            <label for="sup_curso">Curso *</label>
            <input type="text" id="sup_curso" name="sup_curso" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="sup_ingresso">Data de Ingresso *</label>
            <input type="date" id="sup_ingresso" name="sup_ingresso" />
          </div>
          <div class="form-group">
            <label for="sup_conclusao">Data de Conclusão *</label>
            <input type="date" id="sup_conclusao" name="sup_conclusao" />
          </div>
        </div>

        <!-- BOTÕES -->
        <div class="botoes">
          <button type="submit" class="btn-salvar">Salvar</button>
          <button type="reset" class="btn-limpar">Limpar</button>
        </div>
      </form>
    </div>
  </body>
</html>
