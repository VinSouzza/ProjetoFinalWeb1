<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Cadastro Pessoal</h1>
        <form class="form-cadastro">
            
            <div class="form-group">
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite seu nome completo">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="rg">RG *</label>
                    <input type="text" id="rg" name="rg" maxlength="12" placeholder="Ex: 40.548.709-5">
                </div>
                <div class="form-group">
                    <label for="orgao">Órgão Emissor *</label>
                    <input type="text" id="orgao" name="orgao" maxlength="7" placeholder="Ex: SSP-SP">
                </div>
                <div class="form-group">
                    <label for="emissao">Data de Emissão *</label>
                    <input type="date" id="emissao" name="emissao">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF *</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Ex: 352.011.798-35">
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento *</label>
                    <input type="date" id="nascimento" name="nascimento">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pai">Nome do Pai</label>
                    <input type="text" id="pai" name="pai" maxlength="100">
                </div>
                <div class="form-group">
                    <label for="mae">Nome da Mãe *</label>
                    <input type="text" id="mae" name="mae" maxlength="100">
                </div>
            </div>

            <h2>Endereço</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="logradouro">Logradouro *</label>
                    <input type="text" id="logradouro" name="logradouro" maxlength="80">
                </div>
                <div class="form-group small">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" name="numero" maxlength="6">
                </div>
                <div class="form-group small">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" maxlength="20">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bairro">Bairro *</label>
                    <input type="text" id="bairro" name="bairro" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" maxlength="60">
                </div>
                <div class="form-group small">
                    <label for="estado">Estado *</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cep">CEP *</label>
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="Ex: 14412-166">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone *</label>
                    <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="Ex: (16) 99112-1744">
                </div>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" maxlength="80" placeholder="seuemail@exemplo.com">
                </div>
            </div>

            <div class="botoes">
                <button type="submit" class="btn-salvar">Salvar</button>
                <button type="reset" class="btn-limpar">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
