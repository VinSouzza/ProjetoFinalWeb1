<div class="graficos-container">
  <main class="container">
    <header class="header">
      <div class="header-left">
        <h1>Minhas Notas</h1>
        <p class="subtitle">Visualização: Barra, Linha e Pizza (escala 0–10)</p>
      </div>
      <div class="header-right">
        <button class="btn" id="randomizeAll">Gerar aleatório</button>
      </div>
    </header>

    <section class="grid">
      <div class="card">
        <h3>Notas por Matéria (Bar)</h3>
        <canvas id="barChart"></canvas>
      </div>

      <div class="card">
        <h3>Evolução / Linha (Line)</h3>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="card">
        <h3>Distribuição (Pie)</h3>

        <div class="chart-square">
          <canvas id="pieChart"></canvas>
        </div>

      </div>
    </section>

    <footer class="footer">
      <small>Dados: Banco de Dados 10, Sistemas Operacionais 10, Lógica de Programação 6.5, Engenharia de Software 10</small>
    </footer>
  </main>
</div>
